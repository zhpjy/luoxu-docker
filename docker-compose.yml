version: '2'
services:
  database:
    image: groonga/pgroonga:2.4.5-debian-13
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/postgresql/data:Z
    restart: unless-stopped
    environment:
      POSTGRES_DB: luoxu
      POSTGRES_PASSWORD: PGroonga
      POSTGRES_USER: PGroonga
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 120

  luoxu-frontend:
    container_name: luoxu-frontend
    build: 
      dockerfile: ./frontend.Dockerfile
      args:
        #后端的地址
        BACKEND_ADDR: ${BACKEND_URL}:${FRONTEND_PORT}
    ports:
      - ${FRONTEND_PORT}:80
    restart: unless-stopped
    command: http-server -p 80 --proxy http://luoxu-backend:9008
    links:
    - "luoxu-backend"

  luoxu-backend:
    build: 
      dockerfile: ./backend.Dockerfile
    container_name: luoxu-backend
      #ports:
      #- 9008:9008
    restart: unless-stopped
    volumes:
      - ./telegram:/telegram
      - ./config.toml:/app/luoxu/config.toml
    links:
      - "database"
